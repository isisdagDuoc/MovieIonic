<mat-card #cardanimacion>
 
   <img [src]="getImageSrc(movieInfo?.image)" alt="{{ movieInfo?.title }}" class="movie-img" />

  <mat-card-header>
    <mat-card-title>{{ movieInfo?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ movieInfo?.year }}
    <div class="right">
      <ion-button 
        fill="outline" 
        color="primary" 
        size="small"
        shape="round"
        (click)="irADetallePelicula()"
        class="ver-mas-button">
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        Ver m√°s
      </ion-button>
    </div> 
  </mat-card-content>
</mat-card>
