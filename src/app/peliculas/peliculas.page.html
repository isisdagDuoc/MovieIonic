<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catálogo de Películas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <img
      [src]="getImageSrc(pelicula.image)"
      alt="{{ pelicula.title }}"
      class="movie-img"
    />
    <ion-card-header>
      <ion-card-title>{{ pelicula.title }}</ion-card-title>
      <ion-card-subtitle>Año: {{ pelicula.year }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Género: {{ pelicula.genre }}</p>
      <p>Puntaje: {{ pelicula.rating }}</p>
    </ion-card-content>
  </ion-card>
  <div class="right">
    <a (click)="volverAlHome()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </a>
  </div>
</ion-content>
