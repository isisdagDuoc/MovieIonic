<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
       <ion-title>
      Peliculas de {{ username }}
    </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">

<ion-list>
  <app-pelicula 
    *ngFor="let pelicula of peliculas" 
    [id]="pelicula.id" 
    [state]="state">
  </app-pelicula>
</ion-list>

</ion-content>
