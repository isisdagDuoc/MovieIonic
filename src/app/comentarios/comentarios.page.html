<ion-header>
  <ion-toolbar>
    <ion-title>Comentarios de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let comentario of comentarios" class="comentario-card">
      <ion-avatar slot="start">
        <img src="../../assets/images//avatar1.png" alt="avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ comentario.name }}</h2>
        <p>{{ comentario.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
