<ion-header>
  <ion-toolbar>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="right btn-navigate">
    <a (click)="irAHome()"> Volver al Home </a>
  </div>

  <ion-list>
    <ion-item *ngFor="let comentario of comentariosPaginados">
      <ion-avatar slot="start">
        <img src="../../assets/images/avatar1.png" alt="avatar" />
      </ion-avatar>
      <ion-label>
        <h2><strong>{{ comentario.name }}</strong></h2>
        <p>{{ comentario.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-button (click)="prevPage()" [disabled]="currentPage === 1"
      >Anterior</ion-button
    >
    <ion-button
      (click)="nextPage()"
      [disabled]="(currentPage * itemsPerPage) >= allComentarios.length"
      >Siguiente</ion-button
    >
  </div>
</ion-content>
