<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>directores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let director of directores">
      <ion-avatar slot="start">
        <img src="../../assets/images//avatar1.png" alt="avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ director.name }}</h2>
        <p>{{ director.birthYear }}</p>
        <p>{{ director.nationality }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
